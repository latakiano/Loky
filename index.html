<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOKY GAME</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; font-family: sans-serif; }
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; color: white; pointer-events: none; }
        .yellow { color: #f1c40f; }
        .blue { color: #00f2fe; }
    </style>
</head>
<body>

    <div id="ui">
        <div id="lvlLab" class="blue">Ø§Ù„Ù…Ø±Ø­Ù„Ø©: 1</div>
        <div id="scrLab" style="font-size:40px; font-weight:bold;">0</div>
        <div class="yellow">ðŸª™ Ø§Ù„Ø¹Ù…Ù„Ø§Øª: <span id="coinLab">0</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let bird = { x: 50, y: canvas.height/2, w: 30, h: 40, v: 0, g: 0.6, j: -9 };
    let pipes = [];
    let coins = [];
    let score = 0;
    let totalCoins = 0;
    let level = 1;
    let speed = 4;
    let active = true;
    let win = false;

    // Ø£Ù„ÙˆØ§Ù† Ø§Ù„Ø­ÙˆØ§Ø¬Ø²
    const colors = ["#2ecc71", "#e74c3c", "#9b59b6", "#3498db", "#e67e22", "#f1c40f"];

    function createPipe() {
        let gap = 200;
        let top = Math.random() * (canvas.height - gap - 100) + 50;
        pipes.push({ x: canvas.width, t: top, g: gap, p: false });
        if (Math.random() > 0.4) {
            coins.push({ x: canvas.width + 25, y: top + gap/2, r: 10, c: false });
        }
    }

    function draw() {
        ctx.fillStyle = (level >= 20) ? "#4a0000" : "#1a1a1a";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (win) {
            ctx.fillStyle = "white"; ctx.font = "30px Arial"; ctx.textAlign = "center";
            ctx.fillText("ðŸ† Ù…Ø¨Ø±ÙˆÙƒ Ø§Ù„ÙƒØ£Ø³!", canvas.width/2, canvas.height/2);
            return;
        }

        // Ø±Ø³Ù… Ø§Ù„Ø¥Ù†Ø³Ø§Ù†
        ctx.fillStyle = "#FFDBAC"; ctx.fillRect(bird.x + 5, bird.y, 20, 20);
        ctx.fillStyle = "#3498db"; ctx.fillRect(bird.x, bird.y + 20, 30, 20);

        // Ø§Ù„Ø­ÙˆØ§Ø¬Ø²
        ctx.fillStyle = colors[level % colors.length];
        pipes.forEach((p, i) => {
            p.x -= speed;
            ctx.fillRect(p.x, 0, 50, p.t);
            ctx.fillRect(p.x, p.t + p.g, 50, canvas.height);
            if (bird.x < p.x + 50 && bird.x + 30 > p.x && (bird.y < p.t || bird.y + 40 > p.t + p.g)) active = false;
            if (!p.p && p.x < bird.x) {
                score++; p.p = true; document.getElementById('scrLab').innerText = score;
                if (score % 5 === 0) { level++; speed += 0.5; document.getElementById('lvlLab').innerText = "Ø§Ù„Ù…Ø±Ø­Ù„Ø©: " + level; }
                if (level > 20) win = true;
            }
            if (p.x + 50 < 0) pipes.splice(i, 1);
        });

        // Ø§Ù„Ø¹Ù…Ù„Ø§Øª
        ctx.fillStyle = "#f1c40f";
        coins.forEach((c, i) => {
            c.x -= speed;
            if (!c.c) { ctx.beginPath(); ctx.arc(c.x, c.y, c.r, 0, Math.PI*2); ctx.fill(); }
            let dx = bird.x - c.x; let dy = bird.y - c.y;
            if (!c.c && Math.sqrt(dx*dx + dy*dy) < 30) { c.c = true; totalCoins++; document.getElementById('coinLab').innerText = totalCoins; }
            if (c.x + 20 < 0) coins.splice(i, 1);
        });

        if (active) {
            bird.v += bird.g; bird.y += bird.v;
            if (bird.y > canvas.height || bird.y < 0) active = false;
            if (pipes.length === 0 || pipes[pipes.length-1].x < canvas.width - 250) createPipe();
            requestAnimationFrame(draw);
        } else {
            ctx.fillStyle = "white"; ctx.font = "20px Arial"; ctx.textAlign = "center";
            ctx.fillText("Ø®Ø³Ø±Øª! Ø§Ù„Ù…Ø³ Ù„Ù„Ø¥Ø¹Ø§Ø¯Ø©", canvas.width/2, canvas.height/2);
        }
    }

    function reset() {
        bird.y = canvas.height/2; bird.v = 0; pipes = []; coins = []; score = 0; level = 1; speed = 4;
        active = true; win = false; document.getElementById('scrLab').innerText = "0";
        document.getElementById('lvlLab').innerText = "Ø§Ù„Ù…Ø±Ø­Ù„Ø©: 1"; draw();
    }

    canvas.addEventListener('mousedown', () => { if(!active || win) reset(); else bird.v = bird.j; });
    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); if(!active || win) reset(); else bird.v = bird.j; });

    createPipe();
    draw();
</script>
</body>
</html>
