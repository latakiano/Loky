<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOKY GAME</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: Arial, sans-serif; }
        canvas { display: block; }
        #score { position: absolute; top: 20px; width: 100%; text-align: center; color: #00f2fe; font-size: 40px; font-weight: bold; text-shadow: 2px 2px 10px #000; pointer-events: none; }
    </style>
</head>
<body>
    <div id="score">0</div>
    <canvas id="game"></canvas>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let bird = { x: 50, y: canvas.height/2, size: 25, velocity: 0, gravity: 0.6, jump: -10 };
        let pipes = [];
        let score = 0;
        let active = true;

        function createPipe() {
            let gap = 180;
            let top = Math.random() * (canvas.height - gap - 100) + 50;
            pipes.push({ x: canvas.width, top: top, gap: gap, passed: false });
        }

        function loop() {
            if (!active) return;
            
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y > canvas.height || bird.y < 0) active = false;

            ctx.fillStyle = '#00f2fe';
            ctx.fillRect(bird.x, bird.y, bird.size, bird.size);

            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 250) createPipe();

            pipes.forEach((p, i) => {
                p.x -= 4;
                ctx.fillStyle = '#ff4b2b';
                ctx.fillRect(p.x, 0, 60, p.top);
                ctx.fillRect(p.x, p.top + p.gap, 60, canvas.height);

                if (bird.x < p.x + 60 && bird.x + bird.size > p.x && (bird.y < p.top || bird.y + bird.size > p.top + p.gap)) active = false;
                if (!p.passed && p.x < bird.x) { score++; scoreEl.innerText = score; p.passed = true; }
                if (p.x + 60 < 0) pipes.splice(i, 1);
            });

            if (active) {
                requestAnimationFrame(loop);
            } else {
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText("انتهت اللعبة! اضغط للبدء", canvas.width/2, canvas.height/2);
            }
        }

        function reset() {
            bird.y = canvas.height/2; bird.velocity = 0; pipes = []; score = 0; scoreEl.innerText = 0; active = true; loop();
        }

        window.addEventListener('touchstart', (e) => { e.preventDefault(); if(!active) reset(); else bird.velocity = bird.jump; }, {passive: false});
        window.addEventListener('mousedown', () => { if(!active) reset(); else bird.velocity = bird.jump; });

        loop();
    </script>
</body>
</html>
