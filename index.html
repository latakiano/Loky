<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Himalayan Cat Adventure</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: sans-serif; }
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; color: #fff; z-index: 20; pointer-events: none; }
        .win-msg { color: #f1c40f; font-size: 24px; font-weight: bold; text-shadow: 2px 2px 4px #000; }
    </style>
</head>
<body>

<div id="ui">
    <div class="win-msg">Ø£Ù†Øª Ù…ØºØ§Ù…Ø± ÙŠØ§ Ø¨Ø·Ù„! Ø§Ù‚Ø·Ù Ø§Ù„ÙƒÙ†ÙˆØ² ğŸ†</div>
    <div style="font-size: 25px;">Level: <span id="lvl">1</span> | Score: <span id="scr">0</span></div>
    <div style="color: #FFD700;">ğŸ’° Coins: <span id="cns">0</span></div>
</div>

<audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
</audio>

<canvas id="game"></canvas>

<script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const music = document.getElementById('music');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // ØµÙˆØ±Ø© Ø§Ù„Ù‚Ø·Ø© Ù‡ÙŠÙ…Ø§Ù„Ø§ÙŠØ§
    const catImg = new Image();
    catImg.src = 'https://i.imgur.com/WBy6v9S.png'; 

    let bird = { x: 50, y: canvas.height/2, w: 60, h: 60, v: 0, g: 0.5, j: -8 };
    let pipes = [], coins = [], score = 0, totalCoins = 0, level = 1, speed = 4, active = true, win = false, mPlay = false;

    const colors = ["#FF5733", "#33FF57", "#3357FF", "#F333FF", "#FF33A1", "#33FFF6"];

    function createPipe() {
        let gap = Math.max(140, 200 - (level * 2));
        let top = Math.random() * (canvas.height - gap - 100) + 50;
        pipes.push({ x: canvas.width, t: top, g: gap, p: false, c: colors[level % colors.length] });
        if (Math.random() > 0.4) coins.push({ x: canvas.width + 25, y: top + gap/2, r: 15, col: false });
    }

    function draw() {
        ctx.fillStyle = (level >= 20) ? "#400" : "#87CEEB";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (win) {
            ctx.fillStyle = "rgba(0,0,0,0.8)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#f1c40f"; ctx.font = "bold 30px Arial"; ctx.textAlign="center";
            ctx.fillText("ğŸ† Ù…Ø¨Ø±ÙˆÙƒ ÙŠØ§ Ø¨Ø·Ù„! Ù†Ù„Øª Ø§Ù„ÙƒØ£Ø³", canvas.width/2, canvas.height/2);
            return;
        }

        ctx.drawImage(catImg, bird.x, bird.y, bird.w, bird.h);

        pipes.forEach((p, i) => {
            p.x -= speed;
            ctx.fillStyle = p.c;
            ctx.fillRect(p.x, 0, 60, p.t);
            ctx.fillRect(p.x, p.t + p.g, 60, canvas.height);
            if (bird.x < p.x + 60 && bird.x + bird.w > p.x && (bird.y < p.t || bird.y + bird.h > p.t + p.g)) active = false;
            if (!p.p && p.x < bird.x) {
                score++; p.p = true; document.getElementById('scr').innerText = score;
                if (score % 5 === 0) { level++; speed += 0.5; document.getElementById('lvl').innerText = level; }
                if (level >= 20) win = true;
            }
            if (p.x + 60 < 0) pipes.splice(i, 1);
        });

        coins.forEach((c, i) => {
            c.x -= speed;
            if (!c.col) {
                ctx.fillStyle = "#FFD700"; ctx.beginPath(); ctx.arc(c.x, c.y, c.r, 0, Math.PI*2); ctx.fill();
                if (Math.abs(bird.x - c.x) < 40 && Math.abs(bird.y - c.y) < 40) { c.col = true; totalCoins++; document.getElementById('cns').innerText = totalCoins; }
            }
            if (c.x + 20 < 0) coins.splice(i, 1);
        });

        if (active) {
            bird.v += bird.g; bird.y += bird.v;
            if (bird.y > canvas.height || bird.y < 0) active = false;
            if (pipes.length === 0 || pipes[pipes.length-1].x < canvas.width - 280) createPipe();
            requestAnimationFrame(draw);
        } else {
            ctx.fillStyle = "rgba(0,0,0,0.6)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#fff"; ctx.font = "20px Arial"; ctx.textAlign="center";
            ctx.fillText("Ù‡ÙŠØ§ ÙŠØ§ Ø¨Ø·Ù„.. Ø§Ù„Ù‚Ø·Ø© Ù‡ÙŠÙ…Ø§Ù„Ø§ÙŠØ§ ØªÙ†ØªØ¸Ø±Ùƒ!", canvas.width/2, canvas.height/2);
            ctx.fillText("Ø§Ù„Ù…Ø³ Ù„Ù„Ø¨Ø¯Ø¡", canvas.width/2, canvas.height/2 + 40);
        }
    }

    function act() {
        if (!mPlay) { music.play(); mPlay = true; }
        if (!active || win) {
            bird.y = canvas.height/2; bird.v = 0; pipes = []; coins = []; score = 0; level = 1; speed = 4; active = true; win = false; draw();
        } else bird.v = bird.j;
    }

    window.addEventListener('mousedown', act);
    window.addEventListener('touchstart', (e) => { e.preventDefault(); act(); }, {passive: false});
    createPipe(); draw();
</script>
</body>
</html>
