<body>

<canvas id="game"></canvas>

<script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    const imgs = {
        cat: new Image(), wolf: new Image(), ghost: new Image(), 
        fish: new Image(), bomb: new Image(), cabin: new Image()
    };
    imgs.cat.src = 'https://img.icons8.com/color/96/cat--v1.png';
    imgs.wolf.src = 'https://img.icons8.com/color/150/wolf.png';
    imgs.ghost.src = 'https://img.icons8.com/color/150/ghost.png';
    imgs.fish.src = 'https://img.icons8.com/color/48/fish.png';
    imgs.bomb.src = 'https://img.icons8.com/color/48/bomb.png';
    imgs.cabin.src = 'https://img.icons8.com/color/200/log-cabin.png';

    const levels = [
        { name: "Ø§Ù„Ù…Ø±Ø­Ù„Ø© 1: ØºØ§Ø¨Ø© Ø§Ù„Ø°Ø¦Ø§Ø¨", monster: "wolf", speed: 5, dist: 1500, cols: ["#FFFF00", "#0000FF", "#FF0000", "#000000"], cabinBonus: 500, prizeValue: 50 },
        { name: "Ø§Ù„Ù…Ø±Ø­Ù„Ø© 2: Ù…Ù‚Ø¨Ø±Ø© Ø§Ù„Ø£Ø´Ø¨Ø§Ø­", monster: "ghost", speed: 7, dist: 2000, cols: ["#00FF00"], cabinBonus: 1000, prizeValue: 100 }
    ];

    let currentLvl = 0, score = 0, distance = 1500;
    let player = { x: 150, y: canvas.height/2, w: 50, h: 50, v: 0, g: 0.45, j: -8 };
    let monster = { x: -200, y: canvas.height/2, w: 100, h: 100 };
    let obstacles = [], items = [], active = false, gameStarted = false, cabinX = -500;

    function createObstacle() {
        if (distance < 300) return;
        let gap = 240 - (currentLvl * 20);
        let top = Math.random() * (canvas.height - gap - 160) + 80;
        let col = levels[currentLvl].cols[obstacles.length % levels[currentLvl].cols.length];
        obstacles.push({ x: canvas.width, t: top, g: gap, color: col });
        if (Math.random() > 0.6) items.push({ x: canvas.width + 30, y: top + gap/2, type: Math.random() > 0.8 ? 'bomb' : 'fish' });
    }

    function update() {
        if (!active || !gameStarted) return;
        let lvl = levels[currentLvl];
        player.v += player.g; player.y += player.v;
        distance -= lvl.speed/4;
        monster.y += (player.y - monster.y) * 0.04;
        monster.x = Math.min(player.x - 120, monster.x + 0.2);

        if (distance <= 0) {
            if(cabinX === -500) cabinX = canvas.width;
            cabinX -= lvl.speed;
            if(player.x > cabinX + 80) finishLevel();
        }

        if (distance > 200 && (obstacles.length === 0 || obstacles[obstacles.length-1].x < canvas.width - 380)) createObstacle();

        obstacles.forEach((p, i) => {
            p.x -= lvl.speed;
            if (player.x + 10 < p.x + 60 && player.x + player.w - 10 > p.x && (player.y + 10 < p.t || player.y + player.h - 10 > p.t + p.g)) gameOver();
            if (p.x + 60 < 0) obstacles.splice(i, 1);
        });

        items.forEach((it, i) => {
            it.x -= lvl.speed;
            if (Math.hypot(player.x - it.x, player.y - it.y) < 40) {
                if (it.type === 'fish') { score += lvl.prizeValue; distance -= 150; }
                else { monster.x = -250; score += 50; }
                items.splice(i, 1);
            }
        });

        if (player.y > canvas.height || player.y < 0 || player.x <= monster.x + 60) gameOver();
        
        document.getElementById('dist').innerText = Math.max(0, Math.floor(distance));
        document.getElementById('score').innerText = score;
        document.getElementById('fill').style.width = (1 - distance/lvl.dist)*100 + "%";
    }

    function draw() {
        ctx.fillStyle = (currentLvl === 0) ? "#0a0a0a" : "#1a0033";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        if (cabinX > -500) ctx.drawImage(imgs.cabin, cabinX, canvas.height/2 - 100, 200, 200);
        
        let mImg = (levels[currentLvl].monster === 'wolf') ? imgs.wolf : imgs.ghost;
        ctx.drawImage(mImg, monster.x, monster.y, monster.w, monster.h);

        obstacles.forEach(p => {
            ctx.fillStyle = p.color; ctx.fillRect(p.x, 0, 60, p.t); ctx.fillRect(p.x, p.t + p.g, 60, canvas.height);
        });
        items.forEach(it => ctx.drawImage(it.type === 'fish' ? imgs.fish : imgs.bomb, it.x, it.y, 40, 40));
        ctx.drawImage(imgs.cat, player.x, player.y, player.w, player.h);

        update(); requestAnimationFrame(draw);
    }

    function gameOver() {
        active = false;
        const overlay = document.getElementById('overlay');
        const msg = document.getElementById('msg');
        const actions = document.getElementById('actions');
        overlay.style.display = "flex";
        
        if (currentLvl > 0 && score >= 500) {
            msg.innerText = "Ù„Ù‚Ø¯ Ø£Ù…Ø³Ùƒ Ø¨Ùƒ Ø§Ù„Ù…ÙØªØ±Ø³!\nÙ‡Ù„ ØªØªØ§Ø¨Ø¹ Ù‡Ø°Ù‡ Ø§Ù„Ù…Ø±Ø­Ù„Ø© Ù…Ù‚Ø§Ø¨Ù„ 500 Ù†Ù‚Ø·Ø©ØŸ";
            actions.innerHTML = `<button onclick="continueGame()">Ù†Ø¹Ù…ØŒ ØªØ§Ø¨Ø¹ (500-)</button>
                                 <button class="btn-red" onclick="resetAll()">Ù„Ø§ØŒ Ø§Ù„Ø¹ÙˆØ¯Ø© Ù„Ù„Ø¨Ø¯Ø§ÙŠØ©</button>`;
        } else {
            msg.innerText = "Ø§Ù†ØªÙ‡Øª Ø§Ù„Ù„Ø¹Ø¨Ø©!";
            actions.innerHTML = `<button onclick="resetAll()">Ø­Ø§ÙˆÙ„ Ù…Ø¬Ø¯Ø¯Ø§Ù‹</button>`;
        }
    }

    function continueGame() {
        score -= 500;
        prepareLevel();
    }

    function finishLevel() {
        active = false;
        score += levels[currentLvl].cabinBonus;
        if (currentLvl < levels.length - 1) {
            currentLvl++;
            showPrepareScreen(`Ù…Ø¨Ø±ÙˆÙƒ! ÙˆØµÙ„Øª Ù„Ù„ÙƒÙˆØ®.\nØ§Ù„Ù…Ø±Ø­Ù„Ø© Ø§Ù„ØªØ§Ù„ÙŠØ©: ${levels[currentLvl].name}`);
        } else {
            document.getElementById('overlay').style.display = "flex";
            document.getElementById('msg').innerText = "ğŸ† ØªÙ‡Ø§Ù†ÙŠÙ†Ø§! Ø®ØªÙ…Øª Ø§Ù„Ù…ØºØ§Ù…Ø±Ø© ğŸ†";
            document.getElementById('actions').innerHTML = `<button onclick="resetAll()">Ù„Ø¹Ø¨ Ù…Ù† Ø¬Ø¯ÙŠØ¯</button>`;
        }
    }

    function showPrepareScreen(txt) {
        const overlay = document.getElementById('overlay');
        overlay.style.display = "flex";
        document.getElementById('msg').innerText = txt;
        document.getElementById('actions').innerHTML = `<button onclick="prepareLevel()">Ø¨Ø¯Ø¡ Ø§Ù„Ù…Ø±Ø­Ù„Ø©</button>`;
    }

    function prepareLevel() {
        document.getElementById('overlay').style.display = "none";
        distance = levels[currentLvl].dist;
        document.getElementById('level-name').innerText = levels[currentLvl].name;
        player.y = canvas.height/2; player.v = 0;
        monster.x = -200; obstacles = []; items = []; cabinX = -500;
        active = true; gameStarted = false;
    }

    function resetAll() {
        currentLvl = 0; score = 0;
        document.getElementById('overlay').style.display = "none";
        prepareLevel();
    }

    const action = (e) => {
        if (e.type === 'touchstart') e.preventDefault();
        if (active && !gameStarted) gameStarted = true;
        if (active && gameStarted) player.v = player.j;
    };
    window.addEventListener('mousedown', action);
    window.addEventListener('touchstart', action, {passive: false});
    
    // Ø´Ø§Ø´Ø© Ø§Ù„Ø¨Ø¯Ø§ÙŠØ© Ù„Ø£ÙˆÙ„ Ù…Ø±Ø©
    showPrepareScreen("Ù…ØºØ§Ù…Ø±Ø© Ø§Ù„Ù‚Ø·Ø©: Ø§Ù„Ù‡Ø±ÙˆØ¨ Ø§Ù„ÙƒØ¨ÙŠØ±\nØ§Ø¶ØºØ· Ù„Ù„Ø¨Ø¯Ø¡");
    draw();
</script>
