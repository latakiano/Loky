<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Himalayan Adventure - Extreme Fix</title>
    <style>

        #gameUI { position: absolute; top: 10px; width: 100%; text-align: center; color: #fff; z-index: 10; pointer-events: none; }

        /* Ø§Ù„Ø·Ø¨Ù‚Ø© Ø§Ù„ØªÙŠ ØªØ¸Ù‡Ø± Ø¹Ù†Ø¯ Ø§Ù„Ø¨Ø¯Ø§ÙŠØ© Ø£Ùˆ Ø§Ù„Ø®Ø³Ø§Ø±Ø© */
        #screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column; 
            justify-content: center; align-items: center; color: white; z-index: 10000; 
        }
        button { 
            padding: 20px 50px; font-size: 25px; cursor: pointer; border-radius: 15px;

</head>
<body>

<div id="gameUI">
    <div id="lvlName" style="font-weight: bold;">Ø§Ù„Ù…Ø±Ø­Ù„Ø© 1: ØºØ§Ø¨Ø© Ø§Ù„Ø°Ø¦Ø§Ø¨</div>
    <div class="progress-bar"><div id="fill"></div></div>
    <div style="font-size: 14px;">Ø§Ù„Ù†Ù‚Ø§Ø·: <span id="scoreText">0</span> | Ø§Ù„Ù…Ø³Ø§ÙØ©: <span id="distText">1500</span>m</div>
</div>

<div id="screen">
    <h1 id="mainMsg">Ù…ØºØ§Ù…Ø±Ø© Ø§Ù„Ù‚Ø·Ø©</h1>
    <p id="subMsg">Ø§Ø³ØªØ¹Ø¯ Ù„Ù„Ù‡Ø±ÙˆØ¨ Ù…Ù† Ø§Ù„Ù…ÙØªØ±Ø³!</p>
    <button id="mainBtn">Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù…Ø±Ø­Ù„Ø© Ø§Ù„Ø¢Ù† ğŸ¾</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const screen = document.getElementById('screen');
    const mainBtn = document.getElementById('mainBtn');
    const mainMsg = document.getElementById('mainMsg');

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    // Ø§Ù„ØµÙˆØ±
    const imgs = {
        cat: new Image(), wolf: new Image(), ghost: new Image(), 
        fish: new Image(), bomb: new Image(), cabin: new Image()
    };
    imgs.cat.src = 'https://img.icons8.com/color/96/cat--v1.png';
    imgs.wolf.src = 'https://img.icons8.com/color/150/wolf.png';
    imgs.ghost.src = 'https://img.icons8.com/color/150/ghost.png';
    imgs.fish.src = 'https://img.icons8.com/color/48/fish.png';
    imgs.bomb.src = 'https://img.icons8.com/color/48/bomb.png';
    imgs.cabin.src = 'https://img.icons8.com/color/200/log-cabin.png';

    const levels = [
        { name: "Ø§Ù„Ù…Ø±Ø­Ù„Ø© 1: ØºØ§Ø¨Ø© Ø§Ù„Ø°Ø¦Ø§Ø¨", monster: "wolf", speed: 5, dist: 1500, cols: ["#FFFF00", "#0000FF", "#FF0000", "#000000"], bonus: 500 },
        { name: "Ø§Ù„Ù…Ø±Ø­Ù„Ø© 2: Ù…Ù‚Ø¨Ø±Ø© Ø§Ù„Ø£Ø´Ø¨Ø§Ø­", monster: "ghost", speed: 7, dist: 2000, cols: ["#00FF00"], bonus: 1000 }
    ];

    let currentLvl = 0, score = 0, distance = 1500;
    let player = { x: 120, y: 0, w: 50, h: 50, v: 0, g: 0.45, j: -8 };
    let monster = { x: -200, y: 0, w: 100, h: 100 };
    let obstacles = [], items = [], active = false, gameStarted = false, cabinX = -500;

    // Ø¯Ø§Ù„Ø© Ø§Ù„ØªØ´ØºÙŠÙ„ Ø§Ù„ØªÙŠ ÙŠØ³ØªØ¯Ø¹ÙŠÙ‡Ø§ Ø§Ù„Ø²Ø±
    function launch() {
        screen.style.display = "none";
        distance = levels[currentLvl].dist;
        player.y = canvas.height / 2;
        player.v = 0;
        monster.x = -150;
        obstacles = []; items = []; cabinX = -500;
        document.getElementById('lvlName').innerText = levels[currentLvl].name;
        active = true;
        gameStarted = false;
    }

    // Ø±Ø¨Ø· Ø§Ù„Ø²Ø± Ø¨Ø·Ø±ÙŠÙ‚Ø© Ù…Ø¨Ø§Ø´Ø±Ø© Ø¬Ø¯Ø§Ù‹
    mainBtn.onclick = function() { launch(); };

    function createObstacle() {
        if (distance < 300) return;
        let gap = 250 - (currentLvl * 20);
        let top = Math.random() * (canvas.height - gap - 160) + 80;
        let col = levels[currentLvl].cols[obstacles.length % levels[currentLvl].cols.length];
        obstacles.push({ x: canvas.width, t: top, g: gap, color: col });
        if (Math.random() > 0.6) items.push({ x: canvas.width + 30, y: top + gap/2, type: Math.random() > 0.8 ? 'bomb' : 'fish' });
    }

    function update() {
        if (!active || !gameStarted) return;
        let lvl = levels[currentLvl];
        player.v += player.g; player.y += player.v;
        distance -= lvl.speed/4;
        monster.y += (player.y - monster.y) * 0.04;
        monster.x = Math.min(player.x - 110, monster.x + 0.2);

        if (distance <= 0) {
            if(cabinX === -500) cabinX = canvas.width;
            cabinX -= lvl.speed;
            if(player.x > cabinX + 80) {
                active = false;
                score += lvl.bonus;
                if (currentLvl < levels.length - 1) {
                    currentLvl++;
                    mainMsg.innerText = "ÙˆØµÙ„Øª Ù„Ù„ÙƒÙˆØ®! ğŸ¡";
                    mainBtn.innerText = "Ø¯Ø®ÙˆÙ„ Ø§Ù„Ù…Ø±Ø­Ù„Ø© " + (currentLvl + 1);
                    screen.style.display = "flex";
                } else {
                    mainMsg.innerText = "ğŸ† Ù…Ø¨Ø±ÙˆÙƒ Ø§Ù„Ø®ØªÙ…! ğŸ†";
                    mainBtn.innerText = "Ù„Ø¹Ø¨ Ù…Ù† Ø¬Ø¯ÙŠØ¯";
                    currentLvl = 0; score = 0;
                    screen.style.display = "flex";
                }
            }
        }

        if (distance > 200 && (obstacles.length === 0 || obstacles[obstacles.length-1].x < canvas.width - 380)) createObstacle();

        obstacles.forEach((p, i) => {
            p.x -= lvl.speed;
            if (player.x + 15 < p.x + 60 && player.x + player.w - 15 > p.x && (player.y + 15 < p.t || player.y + player.h - 15 > p.t + p.g)) {
                active = false;
                mainMsg.innerText = "Ø£Ù…Ø³Ùƒ Ø¨Ùƒ Ø§Ù„Ù…ÙØªØ±Ø³!";
                mainBtn.innerText = "Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ù…Ø­Ø§ÙˆÙ„Ø©";
                screen.style.display = "flex";
            }
            if (p.x + 60 < 0) obstacles.splice(i, 1);
        });

        items.forEach((it, i) => {
            it.x -= lvl.speed;
            if (Math.hypot(player.x - it.x, player.y - it.y) < 40) {
                score += (it.type === 'fish' ? 100 : 50);
                if(it.type === 'fish') distance -= 150; else monster.x = -250;
                items.splice(i, 1);
            }
        });

        if (player.y > canvas.height || player.y < 0 || player.x <= monster.x + 60) {
            active = false;
            mainMsg.innerText = "Ø§Ù†ØªÙ‡Øª Ø§Ù„Ù„Ø¹Ø¨Ø©!";
            mainBtn.innerText = "Ø­Ø§ÙˆÙ„ Ù…Ø¬Ø¯Ø¯Ø§Ù‹";
            screen.style.display = "flex";
        }

        document.getElementById('distText').innerText = Math.max(0, Math.floor(distance));
        document.getElementById('scoreText').innerText = score;
        document.getElementById('fill').style.width = (1 - (distance/levels[currentLvl].dist))*100 + "%";
    }

    function draw() {
        ctx.fillStyle = (currentLvl === 0) ? "#0a0a0a" : "#120024";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        if (cabinX > -500) ctx.drawImage(imgs.cabin, cabinX, canvas.height/2 - 100, 200, 200);
        let mImg = (levels[currentLvl].monster === 'wolf') ? imgs.wolf : imgs.ghost;
        ctx.drawImage(mImg, monster.x, monster.y, monster.w, monster.h);
        obstacles.forEach(p => {
            ctx.fillStyle = p.color; ctx.fillRect(p.x, 0, 60, p.t); ctx.fillRect(p.x, p.t + p.g, 60, canvas.height);
        });
        items.forEach(it => ctx.drawImage(it.type === 'fish' ? imgs.fish : imgs.bomb, it.x, it.y, 40, 40));
        ctx.drawImage(imgs.cat, player.x, player.y, player.w, player.h);
        update();
        requestAnimationFrame(draw);
    }

    // Ø§Ù„ØªØ­ÙƒÙ… Ø¨Ø§Ù„Ù„Ù…Ø³ ÙˆØ§Ù„Ù…Ø§ÙˆØ³
    function handleAction(e) {
        if (e.target.tagName === 'BUTTON') return;
        if (active) {
            gameStarted = true;
            player.v = player.j;
        }
    }
    window.addEventListener('mousedown', handleAction);
    window.addEventListener('touchstart', (e) => { if(e.target.tagName !== 'BUTTON') e.preventDefault(); handleAction(e); }, {passive: false});

    draw();
</script>
</body>
</html>
