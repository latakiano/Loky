<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOKY GAME</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #scoreBoard {
            position: absolute; top: 10px; width: 100%; text-align: center;
            color: #00f2fe; font-family: Arial; font-size: 30px; font-weight: bold;
            pointer-events: none; text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>
<body>
    <div id="scoreBoard">0</div>
    <canvas id="game"></canvas>

<script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('scoreBoard');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let bird = { x: 50, y: canvas.height/2, w: 30, h: 30, g: 0.6, v: 0, jump: -10 };
    let pipes = [];
    let score = 0;
    let running = true;

    function createPipe() {
        let gap = 180;
        let top = Math.random() * (canvas.height - gap - 100) + 50;
        pipes.push({ x: canvas.width, top: top, bottom: canvas.height - top - gap, passed: false });
    }

    function update() {
        if (!running) return;
        bird.v += bird.g;
        bird.y += bird.v;

        if (bird.y + bird.h > canvas.height || bird.y < 0) running = false;

        if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 250) createPipe();

        pipes.forEach((p, i) => {
            p.x -= 4;
            if (bird.x < p.x + 50 && bird.x + bird.w > p.x && (bird.y < p.top || bird.y + bird.h > canvas.height - p.bottom)) running = false;
            if (!p.passed && p.x < bird.x) { score++; scoreDisplay.innerText = score; p.passed = true; }
            if (p.x + 50 < 0) pipes.splice(i, 1);
        });
    }

    function draw() {
        ctx.fillStyle = '#111';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = '#00f2fe';
        ctx.fillRect(bird.x, bird.y, bird.w, bird.h);

        ctx.fillStyle = '#ff4b2b';
        pipes.forEach(p => {
            ctx.fillRect(p.x, 0, 50, p.top);
            ctx.fillRect(p.x, canvas.height - p.bottom, 50, p.bottom);
        });

        update();
        if (running) {
            requestAnimationFrame(draw);
        } else {
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText("جيم أوفر! المس للبدء", canvas.width/2, canvas.height/2);
        }
    }

    function reset() {
        bird.y = canvas.height/2; bird.v = 0; pipes = []; score = 0; scoreDisplay.innerText = 0; running = true; draw();
    }

    window.addEventListener('touchstart', (e) => { e.preventDefault(); if(!running) reset(); else bird.v = bird.jump; }, {passive: false});
    window.addEventListener('mousedown', () => { if(!running) reset(); else bird.v = bird.jump; });

    createPipe();
    draw();
</script>
</body>
</html>
