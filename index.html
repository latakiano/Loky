<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Himalayan Cat Adventure</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: sans-serif; }
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; color: #fff; z-index: 20; pointer-events: none; }
        .hero-msg { color: #f1c40f; font-weight: bold; font-size: 20px; text-shadow: 2px 2px 4px #000; }
    </style>
</head>
<body>

<div id="ui">
    <div class="hero-msg">Ù‡ÙŠØ§ ÙŠØ§ Ø¨Ø·Ù„.. Ø§Ù‚Ø·Ù Ø§Ù„ÙƒÙ†ÙˆØ² ğŸ†</div>
    <div style="font-size: 22px;">Level: <span id="lvl">1</span> | Score: <span id="scr">0</span></div>
    <div style="color: #FFD700;">ğŸ’° Coins: <span id="cns">0</span></div>
</div>

<canvas id="game"></canvas>

<script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let bird = { x: 50, y: canvas.height/2, w: 50, h: 40, v: 0, g: 0.5, j: -8 };
    let pipes = [], coins = [], score = 0, totalCoins = 0, level = 1, speed = 4, active = true, win = false;

    // Ø¯Ø§Ù„Ø© Ø±Ø³Ù… Ø§Ù„Ù‚Ø·Ø© Ù‡ÙŠÙ…Ø§Ù„Ø§ÙŠØ§ Ø¨Ø±Ù…Ø¬ÙŠØ§Ù‹ (Ù„Ø¶Ù…Ø§Ù† Ø§Ù„Ø¸Ù‡ÙˆØ±)
    function drawHimalayanCat(x, y) {
        ctx.save();
        // Ø§Ù„Ø¬Ø³Ù… (Ù„ÙˆÙ† ÙƒØ±ÙŠÙ…ÙŠ ÙØ§ØªØ­)
        ctx.fillStyle = "#F5F5DC";
        ctx.beginPath();
        ctx.roundRect(x, y, 50, 35, 10);
        ctx.fill();

        // Ù‚Ù†Ø§Ø¹ Ø§Ù„ÙˆØ¬Ù‡ ÙˆØ§Ù„Ø£Ø°Ù†ÙŠÙ† (Ù„ÙˆÙ† Ø¨Ù†ÙŠ ØºØ§Ù…Ù‚ Ø§Ù„Ù…Ù…ÙŠØ² Ù„Ù„Ù‡ÙŠÙ…Ø§Ù„Ø§ÙŠØ§)
        ctx.fillStyle = "#4B3621";
        // Ø§Ù„Ø£Ø°Ù†ÙŠÙ†
        ctx.beginPath();
        ctx.moveTo(x+5, y); ctx.lineTo(x+15, y-10); ctx.lineTo(x+20, y); ctx.fill();
        ctx.beginPath();
        ctx.moveTo(x+35, y); ctx.lineTo(x+40, y-10); ctx.lineTo(x+50, y); ctx.fill();
        // Ù‚Ù†Ø§Ø¹ Ø§Ù„ÙˆØ¬Ù‡
        ctx.beginPath();
        ctx.arc(x+25, y+15, 12, 0, Math.PI*2);
        ctx.fill();

        // Ø§Ù„Ø¹ÙŠÙˆÙ† Ø§Ù„Ø²Ø±Ù‚Ø§Ø¡
        ctx.fillStyle = "#00BFFF";
        ctx.beginPath(); ctx.arc(x+20, y+12, 3, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.arc(x+30, y+12, 3, 0, Math.PI*2); ctx.fill();
        
        // Ø§Ù„Ø£Ù†Ù Ø§Ù„ÙˆØ±Ø¯ÙŠ Ø§Ù„ØµØºÙŠØ±
        ctx.fillStyle = "#FFB6C1";
        ctx.beginPath(); ctx.arc(x+25, y+18, 2, 0, Math.PI*2); ctx.fill();
        ctx.restore();
    }

    const colors = ["#FF5733", "#33FF57", "#3357FF", "#F333FF", "#FFD700"];

    function createPipe() {
        let gap = Math.max(150, 200 - (level * 2));
        let top = Math.random() * (canvas.height - gap - 100) + 50;
        pipes.push({ x: canvas.width, t: top, g: gap, p: false, c: colors[level % colors.length] });
        if (Math.random() > 0.4) coins.push({ x: canvas.width + 25, y: top + gap/2, r: 12, col: false });
    }

    function draw() {
        ctx.fillStyle = (level >= 20) ? "#400" : "#87CEEB";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (win) {
            ctx.fillStyle = "rgba(0,0,0,0.8)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#f1c40f"; ctx.font = "bold 30px Arial"; ctx.textAlign="center";
            ctx.fillText("ğŸ† Ø®Ø° Ø§Ù„ÙƒØ£Ø³ ÙŠØ§ Ø¨Ø·Ù„!", canvas.width/2, canvas.height/2);
            return;
        }

        // Ø±Ø³Ù… Ø§Ù„Ù‚Ø·Ø©
        drawHimalayanCat(bird.x, bird.y);

        // Ø§Ù„Ø­ÙˆØ§Ø¬Ø²
        pipes.forEach((p, i) => {
            p.x -= speed;
            ctx.fillStyle = p.c;
            ctx.fillRect(p.x, 0, 60, p.t);
            ctx.fillRect(p.x, p.t + p.g, 60, canvas.height);
            if (bird.x < p.x + 60 && bird.x + bird.w > p.x && (bird.y < p.t || bird.y + bird.h > p.t + p.g)) active = false;
            if (!p.p && p.x < bird.x) {
                score++; p.p = true; document.getElementById('scr').innerText = score;
                if (score % 5 === 0) { level++; speed += 0.5; document.getElementById('lvl').innerText = level; }
                if (level >= 20) win = true;
            }
            if (p.x + 60 < 0) pipes.splice(i, 1);
        });

        // Ø§Ù„ÙƒÙ†ÙˆØ²
        ctx.fillStyle = "#FFD700";
        coins.forEach((c, i) => {
            c.x -= speed;
            if (!c.col) {
                ctx.beginPath(); ctx.arc(c.x, c.y, c.r, 0, Math.PI*2); ctx.fill();
                if (Math.abs(bird.x - c.x) < 40 && Math.abs(bird.y - c.y) < 40) { c.col = true; totalCoins++; document.getElementById('cns').innerText = totalCoins; }
            }
            if (c.x + 20 < 0) coins.splice(i, 1);
        });

        if (active) {
            bird.v += bird.g; bird.y += bird.v;
            if (bird.y > canvas.height || bird.y < 0) active = false;
            if (pipes.length === 0 || pipes[pipes.length-1].x < canvas.width - 280) createPipe();
            requestAnimationFrame(draw);
        } else {
            ctx.fillStyle = "rgba(0,0,0,0.6)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#fff"; ctx.font = "20px Arial"; ctx.textAlign="center";
            ctx.fillText("Ù‡ÙŠØ§ ÙŠØ§ Ø¨Ø·Ù„.. Ø§Ù„Ù‚Ø·Ø© ØªÙ†ØªØ¸Ø±Ùƒ!", canvas.width/2, canvas.height/2);
            ctx.fillText("Ø§Ù„Ù…Ø³ Ø§Ù„Ø´Ø§Ø´Ø© Ù„Ù„Ø¥Ø¹Ø§Ø¯Ø©", canvas.width/2, canvas.height/2 + 40);
        }
    }

    function reset() {
        bird.y = canvas.height/2; bird.v = 0; pipes = []; coins = []; score = 0; level = 1; speed = 4; active = true; win = false; draw();
    }

    const action = () => { if(!active || win) reset(); else bird.v = bird.j; };
    window.addEventListener('mousedown', action);
    window.addEventListener('touchstart', (e) => { e.preventDefault(); action(); }, {passive: false});

    createPipe();
    draw();
</script>
</body>
</html>
